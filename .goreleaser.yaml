version: 2

project_name: nes

before:
  hooks:
    - go mod tidy

builds:
  - id: build-linux
    main: ./cmd/cli
    binary: nes
    env:
      - CGO_ENABLED=1
      - CC=gcc
    goarch:
      - amd64
    tags:
      - static
    ldflags: -s -w
    goos:
      - linux
  - id: build-windows
    main: ./cmd/cli
    binary: nes
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    tags:
      - static
    ldflags:
      - -s -w
    goos:
      - windows
    goarch:
      - amd64

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
